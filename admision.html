<section class="container py-5">
    <h1 class="text-center mb-4">Proceso de Admisión</h1>

    <p class="lead">Completa el formulario para recibir información detallada sobre el proceso de admisión.</p>

    <form class="row g-3" aria-label="Formulario de contacto">
        <div class="col-md-6">
            <label class="form-label fw-bold">Nombre completo</label>
            <input type="text" class="form-control" required aria-required="true">
        </div>

        <div class="col-md-6">
            <label class="form-label fw-bold">Correo electrónico</label>
            <input type="email" class="form-control" required aria-required="true">
        </div>

        <div class="col-12">
            <label class="form-label fw-bold">Mensaje</label>
            <textarea class="form-control" rows="4" aria-label="Escribe tu mensaje"></textarea>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </div>
    </form>
</section>
